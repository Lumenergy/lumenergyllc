<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Lumenergy LLC</title>
  <meta name="description" content="For questions, comments, and consultations. Please no solicitations." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --deep:#2D1B4E; --violet:#6D28D9; --lav:#C084FC; --gold:#FACC15;
      --pearl:#F9FAFB; --graphite:#111827; --glow:#FFFAD2;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0; font-family:'Raleway',sans-serif; color:var(--pearl);
      background: var(--deep);
      background-image:url('/gradient.png');
      background-size:cover; background-attachment:fixed; background-position:center;
      line-height:1.6;
    }
    a{ color:var(--pearl); text-decoration:none; }
    .container{ max-width:1100px; margin:0 auto; padding:0 1.2rem; }

    /* Nav */
    .nav{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(6px) saturate(140%);
      background: linear-gradient(180deg, rgba(45,27,78,0.6), rgba(45,27,78,0.3));
      border-bottom:1px solid rgba(250,252,255,0.08);
    }
    .nav-inner{ display:flex; align-items:center; gap:1rem; padding:0.8rem 0; }
    .brand{ font-weight:300; letter-spacing:1px; }
    .nav a{
      font-weight:300; letter-spacing:.5px; opacity:.9; margin-left:1rem;
      transition: color .2s ease, text-shadow .25s ease, opacity .2s ease;
    }
    .nav a:hover,.nav a:focus-visible{
      color:var(--glow); opacity:1;
      text-shadow:0 0 10px rgba(255,250,210,0.9), 0 0 30px rgba(255,250,210,0.55), 0 0 60px rgba(255,250,210,0.35);
      outline:none;
    }
    /* Auto-glow current page */
    .nav a[aria-current="page"]{
      color: var(--glow);
      opacity: 1;
      text-shadow:
        0 0 10px rgba(255,250,210,.9),
        0 0 30px rgba(255,250,210,.55),
        0 0 60px rgba(255,250,210,.35);
    }
    .nav-links{ margin-left:auto; display:flex; align-items:center; }
    @media (max-width: 640px){
      .nav-inner{ flex-wrap:wrap; gap:.25rem; }
      .brand{ flex:1 0 100%; text-align:center; }
      .nav-links{ width:100%; justify-content:center; margin-left:0; gap:.5rem; }
      .nav a{ font-size:.9rem; letter-spacing:.3px; margin-left:0; padding:.25rem .4rem; }
    }

    /* Header */
    header.page-header { padding: 3.5rem 0 1.5rem; text-align:center; }
    .glow-text{
      color:var(--glow);
      text-shadow:0 0 6px rgba(255,250,210,0.8), 0 0 15px rgba(255,250,210,0.4), 0 0 25px rgba(255,250,210,0.2);
    }
    .section-intro{ max-width:760px; margin:0 auto 2rem; opacity:.95; }

    /* Grid + Cards */
    .grid{ display:grid; gap:1.2rem; margin-bottom:2.5rem; }
    .card{
      position:relative;
      background: rgba(17, 10, 32, .55);
      border:1px solid rgba(192,132,252,.25);
      border-radius:18px; padding:1.2rem;
      transition:.25s ease;
      box-shadow: 0 0 0 rgba(250,204,21,0);
    }
    .card:hover{
      transform:translateY(-2px);
      border-color: rgba(250,204,21,.45);
      box-shadow:
        0 0 10px rgba(250,204,21,.35),
        0 0 30px rgba(250,204,21,.25),
        0 0 60px rgba(250,204,21,.15);
    }

    /* --- Contact form styles --- */
    .form-card { max-width: 700px; margin: 0 auto; }
    .form-grid { display: grid; gap: 1rem; }
    @media (min-width: 600px){ .form-grid.two { grid-template-columns: 1fr 1fr; } }

    .form-field label{
      display:block; margin:0 0 .35rem; font-weight:600;
    }
    .form-field input,
    .form-field textarea{
      width:100%;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(192,132,252,.25);
      border-radius:12px;
      padding:.7rem .9rem;
      color: var(--pearl);
    }
    .form-field input::placeholder,
    .form-field textarea::placeholder{ color:#c9b7ea; opacity:.65; }

    .form-field input:focus,
    .form-field textarea:focus{
      outline:none;
      border-color: rgba(250,204,21,.45);
      box-shadow:
        0 0 10px rgba(250,204,21,.35),
        0 0 30px rgba(250,204,21,.25),
        0 0 60px rgba(250,204,21,.15);
    }

    .button-glow{
      appearance: none;
      background: transparent;
      color: var(--glow);
      border:1px solid rgba(192,132,252,.35);
      border-radius:14px;
      padding:.85rem 1.25rem;
      font-weight:600;
      cursor:pointer;
      transition:.25s ease;
    }
    .button-glow:hover{
      border-color: rgba(250,204,21,.6);
      box-shadow:
        0 0 10px rgba(250,204,21,.35),
        0 0 30px rgba(250,204,21,.25),
        0 0 60px rgba(250,204,21,.15);
      transform: translateY(-1px);
    }
    #form-status{ margin-top:.75rem; }

    /* Footer */
    footer{ padding:2rem 0; opacity:.9; font-size:.9rem; border-top:1px solid rgba(255,255,255,.08); }
    .socials{ display:flex; gap:14px; justify-content:center; margin:12px 0 18px; }
    .social-link img{ width:28px; height:28px; display:block; opacity:.85; transition:transform .15s ease, opacity .15s ease; object-fit:contain; }
    .social-link:hover img,.social-link:focus img{ transform:translateY(-2px); opacity:1; }
  </style>
</head>
<body>

<!-- Nav -->
<nav class="nav" role="navigation" aria-label="Primary">
  <div class="container nav-inner">
    <a class="brand glow-text" href="/" title="Go to homepage">Lumenergy LLC</a>
    <div class="nav-links">
      <a href="/what-we-do/">What We Do</a>
      <a href="/our-role/">Our Role</a>
      <a href="/materials/">Materials</a>
      <a href="/about/">About</a>
      <a href="/contact">Contact</a>
    </div>
  </div>
</nav>

<header class="page-header container">
  <img src="/logo1.png" alt="Lumenergy Logo" style="display:block;margin:0 auto 1rem;max-width:160px;width:100%;height:auto;">
  <h1 class="glow-text" style="margin:.6rem 0 0.4rem;">Contact</h1>
  <p class="section-intro">Email for questions and consultations. Please no solicitations.</p>
</header>

<main class="container">
  <section class="grid" aria-label="Contact form">
    <form id="contact-form"
          class="card form-card"
          action="https://formspree.io/f/xnnzelyj"
          method="POST">
      <h3 style="margin-top:0">Send a Message</h3>

      <div class="form-grid two">
        <div class="form-field">
          <label for="first">First name *</label>
          <input id="first" name="first_name" type="text" required placeholder="Jane" autocomplete="given-name">
        </div>
        <div class="form-field">
          <label for="last">Last name *</label>
          <input id="last" name="last_name" type="text" required placeholder="Doe" autocomplete="family-name">
        </div>
      </div>

      <div class="form-field">
        <label for="company">Company</label>
        <input id="company" name="company" type="text" placeholder="Example Co." autocomplete="organization">
      </div>

      <div class="form-field">
        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required
         placeholder="you@example.com" autocomplete="email" inputmode="email">
      </div>

      
      <div class="form-field">
        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="6" required placeholder="How can we help?"></textarea>
      </div>

      <!-- Honeypot for spam bots -->
      <input type="text" name="_gotcha" style="display:none">

      <!-- Subject shown in your inbox -->
      <input type="hidden" name="_subject" value="New message from Lumenergy LLC contact form">

      <button type="submit" class="button-glow">Send Message</button>
      <p id="form-status" class="muted" role="status" aria-live="polite"></p>
    </form>
  </section>
</main>

<footer class="container">
  <p class="footer-note">Like this website? Let me build one for your next campaign!</p>
  <nav class="socials" aria-label="Social media">
    <a class="social-link" href="https://www.linkedin.com/company/lumenergyllc/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
      <img src="/assets/icons/linkedin.png" alt="LinkedIn" width="28" height="28">
    </a>
    <a class="social-link" href="https://x.com/lumenergyllc" target="_blank" rel="noopener noreferrer" aria-label="X (formerly Twitter)">
      <img src="/assets/icons/x.svg" alt="X" width="28" height="28">
    </a>
    <a class="social-link" href="https://bsky.app/profile/lumenergyllc.bsky.social" target="_blank" rel="noopener noreferrer" aria-label="Bluesky">
      <img src="/assets/icons/bluesky.svg" alt="Bluesky" width="28" height="28">
    </a>
    <a class="social-link" href="https://instagram.com/lumenergyllc" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
      <img src="/assets/icons/instagram.svg" alt="Instagram" width="28" height="28">
    </a>
    <a class="social-link" href="https://tiktok.com/@lumenergyllc" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
      <img src="/assets/icons/tiktok.svg" alt="TikTok" width="28" height="28">
    </a>
  </nav>
  <div>&copy; <span id="year"></span> Lumenergy LLC. All rights reserved.</div>
</footer>

<script>document.getElementById('year').textContent = new Date().getFullYear();</script>

<!-- Auto-glow script -->
<script>
(function(){
  var current = location.pathname.replace(/\/index\.html$/,'').toLowerCase();
  document.querySelectorAll('.nav-links a[href]').forEach(function(a){
    try{
      var p = new URL(a.getAttribute('href'), location.origin)
                .pathname.replace(/\/index\.html$/,'').toLowerCase();
      if (p === current) a.setAttribute('aria-current','page');
    }catch(e){}
  });
})();
</script>

<!-- AJAX submit to Formspree -->
<script>
(function(){
  var form = document.getElementById('contact-form');
  var status = document.getElementById('form-status');
  if (!form) return;

  form.addEventListener('submit', async function(e){
    e.preventDefault();
    status.textContent = 'Sending...';
    try{
      var data = new FormData(form);
      var res = await fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (res.ok){
        form.reset();
        status.textContent = 'Thanks! Your message has been sent.';
      } else {
        var j = await res.json().catch(function(){ return {}; });
        status.textContent = (j && j.errors)
          ? j.errors.map(function(err){ return err.message; }).join(', ')
          : 'There was a problem sending your message. Please try again.';
      }
    }catch(err){
      status.textContent = 'Network error. Please try again, or email us directly at lumenergyllc@outlook.com.';
    }
  });
})();
</script>

</body>
</html>
